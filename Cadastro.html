   <main>
      <div class="container">
         <h1 style="color: white;">Informe seus dados,por favor</h1>
         <hr>

         <form>
            <div class="row">
               <div class="col-sm-12 col-md-6">
                  <fieldset class="row">
                     <legend style="color: white;">Dados Pessoais</legend>

                     <div class="mb-3">
                        <label for="txtNome" class="from-label"><b style="color: orangered;">Nome</b></label>
                        <input type="text" class="form-control" id="textNome">
                     </div>

                     <div class=" mb-3 col-md-6 col-x1-4">
                        <label for="txtCPF" CPF class="form-label"><b style="color: orangered;">CPF</b></label>
                        <span class="form-text">Somente números</span>
                        <input type="text" class="form-control" id="txtCPF">
                     </div>

                     <div class=" mb-3 col-md-6 col-x1-4">
                        <label for="txtDataNascimento" class="form-label"><b style="color: orangered;">Data de Nascimento</b></label>
                        <input type="date" class="form-control" id="txtDataNascimento">
                     </div>

                  </fieldset>
                  <fieldset>
                     <legend><b style="color: orangered;">Contatos</b></legend>

                     <div class="mb-3 col-md-8">
                        <label for="txtEmail" class="from-label"><b style="color: white;">E-mail</b></label>
                        <input type="email" class="form-control" id="textEmail">
                     </div>
                     <div class="mb-3 col-md-6">
                        <label for="txtTelefone" class="from-label"><b style="color: white;">Telefone</b></label>
                        <input type="Tel" class="form-control" id="textTelefone" placeholder="(28)99999-0000">
                        <span class="form-text"><b style="color: orangered;">(com DDD, somente números)</b></span>
                     </div>
                  </fieldset>

               </div>
               <div class="col-sm-12-md-6">
                  <fieldset class="row">
                     <legend><b style="color: white;">Endereço</b></legend>
                     <div class="mb-3 col-md-6 col-lg-4">
                        <label for="txtCEP" class="form-label"><b style="color: orangered;">CEP</b></label>
                        <div class="input-group">
                           <input type="text" class="form-control" id="txtCEP">
                           <span class="input-group-text p-1">
                              <svg class="bi" width="24" height="24" fill="currentColor">
                                 <use xlink:href="/bi.svg#hourglass-split" />
                              </svg>
                           </span>
                        </div>
                     </div>
                     <div class="mb-3 col-md-6 col-lg-2 align-self-end">
                        <textarea class="form-control text-muted bg-light" style="height:68px;
                          ">Digite o CEP para buscarmos o endereço</textarea>

                        <div class="mb-3 col-md-4">
                           <label for="txtNumero" class="from-label"><b style="color: orangered;">Número</b></label>
                           <input type="text" class="form-control" id="textNome">
                        </div>

                        <div class="mb-3 col-md-8">
                           <label for="txtComplemento" class="from-label"><b style="color: orangered;">Completento</b></label>
                           <input type="text" class="form-control" id="textComplemento">
                        </div>

                        <div class="mb-3">
                           <label for="txtReferencia" class="from-label"><b style="color: orangered;">Referência</b></label>
                           <input type="text" class="form-control" id="textReferencia">
                        </div>
                  </fieldset>
                  <fieldset>
                     <legend><b style="color: white;">Senha de Acesso</b></legend>

                     <div class="mb-3">
                        <label for="txtSenha" class="from-label"><b style="color: orangered;">Senha</b></label>
                        <input type="password" class="form-control" id="textSenha">
                     </div>

                     <div class="mb-3">
                        <label for="txtConfSenha" class="from-label"><b style="color: orangered;">Confirmação da Senha</b></label>
                        <input type="password" class="form-control" id="textConfSenha">
                     </div>
                  </fieldset>
               </div>
            </div>
            <hr>
            <div class="form-check mb-3">
             <input type="checkbox" class="forn-check-input" value="" id="chkPromocoes">
             <label for="chkPromocoes" class="form-check-label"><b style="color: white;">Desejo receber informações sobre promoções.</b></label>

             <div class="mb-3">
                <a class="btn btn-light btn-outline-primary" href="/CinePeak/index.html">Cancelar</a>
                <input type="button" value="Criar meu Cadastro" class="btn btn-dark"
                       onclick="window.location.href='/Confirmaçãodecadastro.html'">
                     </div>
                  </div>
               </form>
      </div>
